<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(titulo='Carrinho de Compras', content=~{::content})}">

<th:block th:fragment="content">
    <div class="container">
        <h1 class="my-4">Seu Carrinho de Compras</h1>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Imagem</th>
                <th>Produto</th>
                <th class="text-end">Pre√ßo</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${itensCarrinho}">
                <td>
                    <img th:src="@{${item.imageUrl}}" alt="Imagem do produto" style="width: 50px;"/>
                </td>
                <td th:text="${item.nome}">Nome do Produto</td>
                <td class="text-end" th:text="${#numbers.formatCurrency(item.preco)}">R$ 99,99</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="2" class="text-end">Total:</th>
                <th class="text-end" th:text="${#numbers.formatCurrency(valorTotal)}">R$ 0,00</th>
            </tr>
            </tfoot>
        </table>

        <div class="d-flex justify-content-end">
            <a th:href="@{/finalizarCompra}" class="btn btn-success btn-lg">Finalizar Compra</a>
        </div>
    </div>
</th:block>
</html>
