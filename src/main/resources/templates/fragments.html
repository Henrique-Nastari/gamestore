<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(titulo)">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${titulo} ?: 'GameStore'">GameStore</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/slick.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/slick-theme.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/nouislider.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body>

<header th:fragment="header">
    <div id="top-header">
        <div class="container">
            <ul class="header-links pull-left">
                <li><a href="#"><i class="fa fa-phone"></i> +55 84 99951-8484</a></li>
                <li><a href="#"><i class="fa fa-envelope-o"></i> contatol@gamestore.com</a></li>
            </ul>
            <ul class="header-links pull-right">
                <li><a href="#"><i class="fa fa-dollar"></i> R$</a></li>
                <li sec:authorize="isAnonymous()">
                    <a th:href="@{/login}"><i class="fa fa-user-o"></i> Login</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-user-o"></i>
                        <span sec:authentication="name">Usu√°rio</span>
                    </a>
                    <div class="dropdown-menu" style="padding: 15px; right: 0; left: auto; min-width: 100px;">
                        <form th:action="@{/logout}" method="post" class="text-center">
                            <button type="submit" class="btn btn-primary btn-sm">Logout</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="header-logo">
                        <a th:href="@{/index}" class="logo"><img th:src="@{/img/logo.png}" alt="Logo da Loja"></a>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="header-search">
                        <form><input class="input" placeholder="Procure aqui"><button class="search-btn">Buscar</button></form>
                    </div>
                </div>
                <div class="col-md-3 clearfix">
                    <div class="header-ctn">
                        <div><a href="#"><i class="fa fa-heart-o"></i><span> Favoritos</span></a></div>
                        <div>
                            <a th:href="@{/verCarrinho}">
                                <i class="fa fa-shopping-cart"></i>
                                <span>Seu Carrinho</span>
                                <div class="qty" th:text="${qtdCarrinho != null ? qtdCarrinho : '0'}">0</div>
                            </a>
                        </div>
                        <div class="menu-toggle"><a href="#"><i class="fa fa-bars"></i><span>Menu</span></a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav id="navigation">
        <div class="container">
            <div id="responsive-nav">
                <ul class="main-nav nav navbar-nav">
                    <li class="active"><a th:href="@{/index}">Home</a></li>
                    <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/admin}">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div th:fragment="footer">
</div>
<div th:fragment="scripts">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/slick.min.js}"></script>
    <script th:src="@{/js/nouislider.min.js}"></script>
    <script th:src="@{/js/jquery.zoom.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</div>

</body>
</html>
