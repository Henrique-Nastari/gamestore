<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(titulo='Cadastro de Produto', content=~{::content})}">

<th:block th:fragment="content">
  <div class="container">
    <h1 class="my-4">Cadastrar Novo Produto</h1>

    <form action="#" th:action="@{/salvar}" th:object="${produto}" method="post">

      <input type="hidden" th:field="*{imageUrl}" value="temp_url_para_validacao" />
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do Produto</label>
        <input type="text" class="form-control" id="nome" th:field="*{nome}" />
        <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Erro no Nome</div>
      </div>

      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao" rows="3" th:field="*{descricao}"></textarea>
        <div class="text-danger" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}">Erro na Descrição</div>
      </div>

      <div class="mb-3">
        <label for="preco" class="form-label">Preço</label>
        <input type="number" step="0.01" class="form-control" id="preco" th:field="*{preco}" />
        <div class="text-danger" th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}">Erro no Preço</div>
      </div>

      <div class="mb-3">
        <label for="categoria" class="form-label">Categoria</label>
        <input type="text" class="form-control" id="categoria" th:field="*{categoria}" />
        <div class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}">Erro na Categoria</div>
      </div>

      <div class="mb-3">
        <label for="estoque" class="form-label">Estoque</label>
        <input type="number" class="form-control" id="estoque" th:field="*{estoque}" />
        <div class="text-danger" th:if="${#fields.hasErrors('estoque')}" th:errors="*{estoque}">Erro no Estoque</div>
      </div>

      <button type="submit" class="btn btn-success">Salvar Produto</button>
      <a th:href="@{/admin}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</th:block>
</html>
